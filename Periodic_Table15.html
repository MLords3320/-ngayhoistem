<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Nguyên Tố Hóa Học</title>
    <style>
        body {
            background: linear-gradient(90deg, pink, deepskyblue);
            animation: wave 5s infinite linear;
            color: white;
            overflow: hidden;
        }
        @keyframes wave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .table {
            display: grid;
            grid-template-columns: repeat(18, minmax(30px, auto));
            gap: 4px;
            justify-content: center;
            transform: scale(0.9);
            transform-origin: center;
        }
        .element {
            padding: 10px;
            border: 1px solid #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .question-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
        .question-box button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #timer {
            font-size: 18px;
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="title">BẢNG NGUYÊN TỐ HÓA HỌC</div>
    <div class="table" id="periodic-table"></div>
    <div class="question-box" id="question-box">
        <p id="question-text"></p>
        <p id="timer"></p>
        <button onclick="closeQuestion()">Đóng</button>
    </div>
    <audio id="background-audio" src="Trói%20em%20lại%20bản%20u%20i%20a%20%23atsh%23xh%20%23troiemlai%23anhtraisayhi%20%23quanghungmasterd.mp3" loop></audio>
    <script>
        const elements = [
            "Hydrogen", "Helium", "Lithium", "Beryllium", "Boron", "Carbon", "Nitrogen", "Oxygen", "Fluorine", "Neon",
            "Sodium", "Magnesium", "Aluminum", "Silicon", "Phosphorus", "Sulfur", "Chlorine", "Argon", "Potassium", "Calcium",
            "Scandium", "Titanium", "Vanadium", "Chromium", "Manganese", "Iron", "Cobalt", "Nickel", "Copper", "Zinc",
            "Gallium", "Germanium", "Arsenic", "Selenium", "Bromine", "Krypton", "Rubidium", "Strontium", "Yttrium", "Zirconium",
            "Niobium", "Molybdenum", "Technetium", "Ruthenium", "Rhodium", "Palladium", "Silver", "Cadmium", "Indium", "Tin",
            "Antimony", "Tellurium", "Iodine", "Xenon", "Cesium", "Barium", "Lanthanum", "Cerium", "Praseodymium", "Neodymium",
            "Promethium", "Samarium", "Europium", "Gadolinium", "Terbium", "Dysprosium", "Holmium", "Erbium", "Thulium", "Ytterbium",
            "Lutetium", "Hafnium", "Tantalum", "Tungsten", "Rhenium", "Osmium", "Iridium", "Platinum", "Gold", "Mercury",
            "Thallium", "Lead", "Bismuth", "Polonium", "Astatine", "Radon", "Francium", "Radium", "Actinium", "Thorium",
            "Protactinium", "Uranium", "Neptunium", "Plutonium", "Americium", "Curium", "Berkelium", "Californium", "Einsteinium", "Fermium",
            "Mendelevium", "Nobelium", "Lawrencium", "Rutherfordium", "Dubnium", "Seaborgium", "Bohrium", "Hassium", "Meitnerium", "Darmstadtium",
            "Roentgenium", "Copernicium", "Nihonium", "Flerovium", "Moscovium", "Livermorium", "Tennessine", "Oganesson"
        ];
        
        const questions = [
            "Nguyên tố này có số nguyên tử là bao nhiêu?", "Nguyên tố này có thuộc nhóm kim loại không?",
            "Nguyên tố này có ứng dụng gì trong thực tế?", "Nguyên tố này được phát hiện vào năm nào?",
            "Nguyên tố này có trạng thái nào ở nhiệt độ phòng?"
        ];
        
        const table = document.getElementById("periodic-table");
        let timerInterval;
        elements.forEach((name, index) => {
            const div = document.createElement("div");
            div.classList.add("element");
            div.innerHTML = `<strong>${index + 1}</strong><br>${name}`;
            div.addEventListener("click", () => {
                const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
                document.getElementById("question-text").innerText = `${name}: ${randomQuestion}`;
                document.getElementById("question-box").style.display = "block";
                startTimer();
            });
            table.appendChild(div);
        });
        
        function startTimer() {
            let timeLeft = 30;
            document.getElementById("timer").innerText = `Thời gian còn lại: ${timeLeft}s`;
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = `Thời gian còn lại: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    closeQuestion();
                }
            }, 1000);
        }
        
        function closeQuestion() {
            document.getElementById("question-box").style.display = "none";
            clearInterval(timerInterval);
            document.getElementById("timer").innerText = "";
        }
    </script>
    <!-- Rain audio element -->
    <audio id="rain-audio" src="https://www.soundjay.com/nature/rain-01.mp3" autoplay loop></audio>
    <script>
        window.onload = function() {
            var rainAudio = document.getElementById("rain-audio");
            rainAudio.volume = 1.0;
            rainAudio.play();
        };
    </script>
</body>
</html>
